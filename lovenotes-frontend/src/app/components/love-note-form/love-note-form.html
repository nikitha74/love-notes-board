<div class="love-form-container">
  <div class="form-card">
    <div class="form-header">
      <h3>{{ editMode ? 'âœï¸ Edit Your Love Note' : 'ğŸ’Œ Write a Love Note' }}</h3>
    </div>
    
    <form (ngSubmit)="onSubmit()" class="love-form">
      <div class="form-group">
        <label for="message">Your Message â¤ï¸</label>
        <textarea 
          id="message" 
          [(ngModel)]="loveNote.message"
          name="message"
          placeholder="Pour your heart out here... ğŸ’•"
          maxlength="500"
          rows="5"
          required>
        </textarea>
        <small class="char-count">{{ loveNote.message.length }}/500 characters</small>
      </div>

      <div class="checkbox-group">
        <label class="checkbox-label">
          <input 
            type="checkbox" 
            [(ngModel)]="loveNote.isAnonymous"
            name="isAnonymous"
            (change)="onAnonymousChange()">
          <span>Send Anonymously ğŸ­</span>
        </label>
      </div>

      <div class="form-group" *ngIf="!loveNote.isAnonymous">
        <label for="authorName">Your Name ğŸ‘¤</label>
        <input 
          type="text" 
          id="authorName"
          [(ngModel)]="loveNote.authorName"
          name="authorName"
          placeholder="Enter your name"
          [required]="!loveNote.isAnonymous">
      </div>

      <div class="button-group">
        <button 
          type="submit" 
          class="btn-primary"
          [disabled]="!loveNote.message.trim()">
          {{ editMode ? 'ğŸ’ Update Note' : 'ğŸ’– Send Love' }}
        </button>
        
        <button 
          type="button" 
          class="btn-secondary"
          *ngIf="editMode"
          (click)="onCancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
