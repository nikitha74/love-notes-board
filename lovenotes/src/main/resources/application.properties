# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:valentine_lovenotes}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:145656}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# CORS Configuration (for Angular)
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200}